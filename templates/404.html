{% extends parent_template|default:"base.html" %}

{% block title %}
    Page Not Found
{% endblock %}

{% block body %}
    <body class="hold-transition">
        <div class="error-page">
            <h2 class="headline text-orange">404</h2>

            <div class="error-content">
                <h2><i class="fa fa-warning text-orange"></i> Page not found!</h2>

                <h3>
                    The path '{{ request.path }}' is not a webpage on this site.
                    <a href="{% url 'dashboard_home' %}">Go to the dashboard</a> to view available options.
                </h3>
            </div>
        </div>
    </body>
{% endblock %}
